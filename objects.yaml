course: kiddie_pool

objects: # the literal locations of objects in the pool in m (read by FSM)
  coin_flip: # coin flip coordinates
    yaw:  15 # pool yaw (in degrees) FIXME
    depth: 1 # swimming depth during coin flip mode
  gate: # gate coordinates (in m)
    x:  0 # forward is positive x
    y:  0 # left is positive y
    z:  0.5
    depth: 0.2 # initial drop depth
  slalom: # slalom coordinates
    # start
    x1: 7 #A: 7 B1: 6.25
    y1: 0.75  #A: -1 B1: -1.75
    # middle
    x2: 9.5 #A: 8.5 B1: 7.5
    y2: 0.5 #A: -1 B1: -2.5
    # end
    x3: 11.5  #A: 10.5 B1: 9.25
    y3: 0 #A: -0.7 B1: -3.125
    # depth
    z:  1.5
  octagon: # octagon coordinates
    x: 20.5  #A: 16.75
    y:  -1.5 #A: 2
    z:  0
    depth: 1 # swimming depth during oct mode


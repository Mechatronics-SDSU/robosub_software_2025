course: jesse_pool

jesse_pool: # ------------------------------------------------------------------------------------------------------
  # smaller coordinates for jesse's pool (~8m long, ~2m deep)
  gate: # gate coordinates (in m)
    # buffers
    x_buf: 0.3 # m forward buffer for all objects
    y_buf: 0.3 # m left/right buffer for all objects
    z_buf: 0.3 # m up/down buffer for all objects
    # values
    x:  1 # forward is positive x
    y:  0 # left is positive y
    z:  0.7
    drop: 0.3 # initial drop depth
    t_drop: 0.25 # initial drop duration

  slalom: # slalom coordinates
    # buffers
    x_buf: 0.3 # m forward buffer for all objects
    y_buf: 0.3 # m left/right buffer for all objects
    z_buf: 1 # m up/down buffer for all objects
    # depth
    z: 0.7
    # start
    x1: 2
    y1: 0  
    # middle
    x2: 2.5
    y2: -0.5 
    # end
    x3: 3
    y3: 0 

  octagon: # octagon coordinates
    # buffers
    x_buf: 0.3 # m forward buffer for all objects
    y_buf: 0.3 # m left/right buffer for all objects
    z_buf: 0.3 # m up/down buffer for all objects
    x: 4
    y: 0
    z: -0.3 # set to < 0 to rise consistently (consider buffers)
    pause: 5 # seconds to pause at surface
    depth: 0.7 # swimming depth during oct mode
    angle: -45 # angle to look at target

  return: # these should be in between oct and gate, and should avoid slalom, and cause some left/right motion
    # buffers
    x_buf: 0.3 # m forward buffer for all objects
    y_buf: 0.3 # m left/right buffer for all objects
    z_buf: 1 # m up/down buffer for all objects
    # midpoint 1
    x1: 3
    y1: 0
    # midpoint 2
    x2: 2
    y2: 0.5
    # depth
    drop: 0.3 # initial drop depth
    t_drop: 0.25 # initial drop duration
    depth: 0.7 # swimming depth

lane_D: # ------------------------------------------------------------------------------------------------------
  # lane D from robosub finals 2025
  gate: # gate coordinates (in m)
    # buffers
    x_buf: 10 # m forward buffer for all objects
    y_buf: 10 # m left/right buffer for all objects
    z_buf: 0.6 # m up/down buffer for all objects
    # values
    x:  3.572 # forward is positive x
    y:  -0.7 # left is positive y
    z:  1.6
    drop: 0.2 # initial drop depth
    t_drop: 0.3 # initial drop duration

  slalom: # slalom coordinates
    # buffers
    x_buf: 0.3 # m forward buffer for all objects
    y_buf: 0.3 # m left/right buffer for all objects
    z_buf: 0.6 # m up/down buffer for all objects
    # start
    x1: 6.51
    y1: 0.392
    # middle
    x2: 8.45
    y2: 0.544
    # end
    x3: 10.506
    y3: 0.849
    # depth
    z:  1.6

  octagon: # octagon coordinates
    # buffers
    x_buf: 0.5 # m forward buffer for all objects
    y_buf: 0.5 # m left/right buffer for all objects
    z_buf: 0.6 # m up/down buffer for all objects
    # values
    x: 18.65
    y:  1.663
    z: -0.3 # set to < 0 to rise most consistently (consider buffers)
    pause: 0 # seconds to pause at surface
    depth: 1.6 # swimming depth during oct mode and return mode
    angle: -45 # angle to look at target

  return:
    # buffers
    x_buf: 0.3 # m forward buffer for all objects
    y_buf: 0.3 # m left/right buffer for all objects
    z_buf: 0.5 # m up/down buffer for all objects
    # midpoint 1
    x1: 10.51
    y1: -1
    # midpoint 2
    x2: 8.45
    y2: -1.5
    # depth
    drop: 1 # initial drop depth
    t_drop: 0.3 # initial drop duration
    depth: 1.6

